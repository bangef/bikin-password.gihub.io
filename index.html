<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon/favicon-16x16.png">
    <link rel="manifest" href="./asset/favicon/site.webmanifest">

    <title>⚙️ Bikinin Password ⚙️</title>

    <!-- style eksternal -->
    <link rel="stylesheet" href="style.css">
    <!-- font here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section-wrapper-1">
        <form>
            <table>
                <thead>
                    <tr>
                        <th class="heading" colspan="2">
                            ⚙️ Bikinin Password ⚙️
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Masukan Panjang Karakter Password :
                        </td>
                        <td>
                            <input placeholder="Disini..." id="inpPanjPass" maxlength="2" width="2" type="tel" max="16"
                                min="0" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="parent-wrapper">
                                <div class="wrapper-check">
                                    <input type="checkbox" name="pilihan" value="angka"><label for="pilihan">Angka 0
                                        - 9</label>
                                </div>
                                <div class="wrapper-check">
                                    <input type="checkbox" name="pilihan" value="lowcase"><label for="pilihan">Huruf
                                        Kecil a - z</label>
                                </div>
                                <div class="wrapper-check">
                                    <input type="checkbox" name="pilihan" value="uppercase"><label for="pilihan">Huruf
                                        Besar
                                        A - Z</label>
                                </div>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="wrapper-btn">
                                <button type="button" class="btn" id="acakPass">
                                    Acak Password
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="wrapper-btn">
                                <button type="button" class="btn reset" id="reset">
                                    Atur Ulang
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr id="output" class="hide">
                        <!-- ouput here -->

                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="footer" colspan="2">
                            © 2022 bangef
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </section>


    <!-- script here -->
    <script src="./jquery-v3.js"></script>
    <script src="script.js"></script>
</body>

</html>
