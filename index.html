<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikinin Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- content -->
    <div class="container">
        <table>
            <tr>
                <!-- heading -->
                <th colspan="2" class="heading">
                    Bikinin Password
                </th>
            </tr>
            <tr>
                <th>
                    Masukan Panjang Karakter Password
                </th>
                <th class="padding0">
                    <!-- input -->
                    <input placeholder="Disini..." id="inpPanjPass" maxlength="2" width="2" type="tel" max="99" min="0" />
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="pilihan" value="angka">Angka 0 - 9
                    <input type="checkbox" name="pilihan" value="lowcase">Huruf Kecil a - z
                    <input type="checkbox" name="pilihan" value="uppercase">Huruf Besar A - Z
                </td>
            </tr>
            <tr>
                <td class="padding0">
                    <button onclick="main()" class="btn-primary">Coba Acak</button>
                </td>
                <td class="padding0">
                    <button onclick="reset()" class="btn-danger">Reset</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Hasil Password
                </td>

            </tr>
            <tr>
                <!-- output -->
                <td colspan="2">
                    <h2 class="font-outPass" id="outPass">
                </td>
            </tr>
            <!-- footer -->
            <tr>
                <td colspan="2" class="footer">
                    made by bangef.
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
